<html>
  <head>
    <meta charset="utf-8" />
    <title>四角錐</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script src="OrbitControls.js"></script>
    <script>
      // ページの読み込みを待つ
      window.addEventListener('load', init);

      function init() {
        // サイズを指定
        const width = 960;
        const height = 540;

        // レンダラーを作成
        const renderer = new THREE.WebGLRenderer({
          canvas: document.querySelector('#myCanvas')
        });
        renderer.setSize(width, height);
        // 背景の色を設定
        renderer.setClearColor(0xe6e6fa);

        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, 0, 1000);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera,document.body);
  
        // 平行光源1(上正面）
        var directionalLight1 = new THREE.DirectionalLight(0xffffff);
        directionalLight1.position.set(0, 350, 300);
        // シーンに追加
        scene.add(directionalLight1);
        // 平行光源2(下後面）
        var directionalLight2 = new THREE.DirectionalLight(0xffffff);
        directionalLight2.position.set(0, -1200, -400);
        // シーンに追加
        scene.add(directionalLight2);
        
         //三角錐
         var coneGeometry = new THREE.ConeGeometry( 0.5, 1, 5 ); 
         var coneMaterial = new THREE. MeshPhongMaterial( { color: 0x0000ff } );
         var cone = new THREE.Mesh( coneGeometry, coneMaterial );
         cone.position.set( 0, 0, -20);
         scene.add( cone );
        
        tick();

        // 毎フレーム時に実行されるループイベント
        function tick() {
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(tick);
        }
      }
    </script>
  </head>

  <body>
    <canvas id="myCanvas"></canvas>
  </body>
</html>
