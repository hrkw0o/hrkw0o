<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>sample2</title>

  <!-- three.jsを読み込む(ローカル) -->
  <!-- <script src="./three.js"></script> -->
  <!-- three.jsを読み込む(CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>

</head>
<body>
 <script>
  var init = function() {

    var width = 800,
        height = 600;
  
    // レンダラーを作成
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);
    document.body.appendChild(renderer.domElement);
  
    // シーンを作成
    var scene = new THREE.Scene();
  
    // カメラを作成
    var camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);


  //角錐
var coneGeometry = new THREE.ConeGeometry( 0.5, 1, 5 ); 
var coneMaterial = new THREE. MeshPhongMaterial( { color: 0x0000ff } );
var cone = new THREE.Mesh( coneGeometry, coneMaterial );
cone.position.set( 0, 0, -20);
scene.add( cone );


//球
var sphereGeometry = new THREE.SphereGeometry( 0.5, 32, 32 ); 
var sphereMaterial = new THREE. MeshPhongMaterial( {color: 0x32cd32,wireframe: true} );
var sphere1 = new THREE.Mesh( sphereGeometry, sphereMaterial );
var sphere2 = new THREE.Mesh( sphereGeometry, sphereMaterial );
sphere1.position.set( 1.6, 1.2, -5 );
sphere2.position.set( -1.6, -1.2, -5 );
scene.add( sphere1 );
scene.add( sphere2 );
    
//球
var cylinderGeometry = new THREE.cylinderGeometry( 0.5, 32, 32 ); 
var cylinderMaterial = new THREE. MeshPhongMaterial( {color: 0xb22222,wireframe: true} );
var sphere1 = new THREE.Mesh( cylinderGeometry, cylinderMaterial );
var sphere2 = new THREE.Mesh( cylinderGeometry, cylinderMaterial );
sphere1.position.set( -1.6, 1.2, -5 );
sphere2.position.set( 1.6, -1.2, -5 );
scene.add( sphere1 );
scene.add( sphere2 );

    // 平行光源1
    var directionalLight1 = new THREE.DirectionalLight(0xffffff);
    directionalLight1.position.set(1, 1, 1);
    // シーンに追加
    scene.add(directionalLight1);
    // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0xffffff);
    directionalLight2.position.set(-1, 1, 1);
    // シーンに追加
    scene.add(directionalLight2);
  
    // 初回実行
    var update = function() {
      requestAnimationFrame(update);
  
      // 立体を回転させる
      cone.rotation.x += 0.1;
      cone.rotation.y += 0.1;
      cone.rotation.z += 0.1;
      sphere1.rotation.y += 0.01;
      sphere2.rotation.z += 0.1;
      sphere2.rotation.y += 0.1;
      
      //角錐が迫る
      cone.position.z +=0.135;
  
      renderer.render(scene, camera);
    };
    update();
  }
  window.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
