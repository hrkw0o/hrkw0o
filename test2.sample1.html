<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script src="OrbitControls.js"></script>
    <script>
      // ページの読み込みを待つ
      window.addEventListener('load', init);

      function init() {
        // サイズを指定
        const width = 960;
        const height = 540;

        // レンダラーを作成
        const renderer = new THREE.WebGLRenderer({
          canvas: document.querySelector('#myCanvas')
        });
        renderer.setSize(width, height);
        // 背景の色を設定
        renderer.setClearColor(0x696969);

        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, 0, 1000);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera,document.body);
  
        // 平行光源1(上正面）
        var directionalLight1 = new THREE.DirectionalLight(0xffffff);
        directionalLight1.position.set(0, 350, 300);
        // シーンに追加
        scene.add(directionalLight1);
        // 平行光源2(下後面）
        var directionalLight2 = new THREE.DirectionalLight(0xffffff);
        directionalLight2.position.set(0, -1200, -600);
        // シーンに追加
        scene.add(directionalLight2);
        // 平行光源2(正面）
        var directionalLight3 = new THREE.DirectionalLight(0xffffff);
        directionalLight3.position.set(0, 0, 1500);
        // シーンに追加
        scene.add(directionalLight3);

        // テクスチャー読み込み
        var textureLoader = new THREE.TextureLoader();  
        var texture = textureLoader.load("img/earth.png");
        var mat = new THREE.MeshPhongMaterial();
        mat.map = texture;
        
        //八角柱
        var cylinderGeometry1 = new THREE.CylinderGeometry( 100, 75, 150, 8 ); 
        var cylinderGeometry2 = new THREE.CylinderGeometry( 60, 120, 400, 8 ); 
        var cylinderMaterial = new THREE. MeshPhongMaterial( {color: 0xffffff} );
        var sphere1 = new THREE.Mesh( cylinderGeometry1, cylinderMaterial );
        var sphere2 = new THREE.Mesh( cylinderGeometry2, cylinderMaterial );
        sphere1.position.set( 0, 150, 0 );
        sphere2.position.set( 0, -120, 0 );
        scene.add( sphere1 );
        scene.add( sphere2 );
        
        
        tick();

        // 毎フレーム時に実行されるループイベントです
        function tick() {
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(tick);
        }
      }
    </script>
  </head>

  <body>
    <canvas id="myCanvas"></canvas>
  </body>
</html>
